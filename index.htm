<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mos.ru</title>
	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>

<!-- 
Тестовое задание:
— Сверстать адаптивно форму под ретину. Десктоп на дизайне. В мобильном (меньше 428px ширины) форма на весь экран, в одну колонку, остальное на усмотрение исполнителя.
— Функциональность минимум: несколько городов в аккуратном выпадающем списке, смена пола - два разных radio, загрузка фото - input[type=“file”]. Остальная проработка формы на усмотрение исполнителя.
— Браузеры: ИЕ9+, современные Safari, Chrome, FireFox


* invalid поля без стилевой обработки (необходим KS)
* select option same
* tel pattern number same

— я девушка/мальчик wrap

— webpack+++
	— jade
	— stylus
 -->


<body>

<main>
	<form class="form" action="#" method="post" autocomplete="on" name="form">
		<section class="left">
			<div class="container">
				<legend>Ваши данные</legend>
				<fieldset>
					<label>
						<input type="text" name="fio" autofocus required><span></span>
						<span class="placeholder">Введите ФИО</span>
					</label>

					<label>
						<input type="password" name="pass" required><span></span>
						<span class="placeholder">Пароль</span>
					</label>

					<label>
						<input type="text" name="email" required><span></span>
						<span class="placeholder">Email</span>
					</label>

					<label>
						<select>
							<option>Москва</option>
							<option>Санкт-Петербург</option>
							<option>Казань</option>
						</select>
						<span class="placeholder">Город</span>
					</label>

					<label>
						<input type="tel" name="phone" required>
						<span class="placeholder">Телефон</span>
					</label>

					<div class="gender">
						<label>
							<input type="radio" name="gender" checked>
							<span>Я - парень</span>
						</label>
						
						<label>
							<input type="radio" name="gender">
							<span>Я - девушка</span>
						</label>
					</div>
				</fieldset>
			</div>

		</section>
		<section class="right">
			<div class="container">
				<legend>Важно знать!</legend>
				<div class="salut">
					<img src="./pic.png" alt="">
					<ol>
						<li><span>Развивайтесь не смотря ни на что</span></li>
						<li><span>Не повторяйте за тем, кто повторяет</span></li>
					</ol>
				</div>
				

					<div class="photo">
						<label>
							<input type="file">ЗАГРУЗИТЬ ФОТО
						</label>
					</div>

					<div class="agree">
						<label>
							<input type="checkbox" name="agree" checked>
							<span class="yes"></span>
							<span>Я прочитал и соглашаюсь с <a href="">правилами</a> участия в акции.</span>
						</label>
					</div>
				
					<button type="submit">Участвовать</button>
			</div>
		</section>
	</form>
</main>

</body>
</html>
