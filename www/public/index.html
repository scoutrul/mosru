<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><link rel="stylesheet" href="./styles.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;amp;subset=cyrillic"><title>Форма для mos.ru</title><link href="styles.css" rel="stylesheet"></head><body><script src="./bundle.js"></script><main class="form_container"><form class="form" autocomplite="on" name="form"><section class="left"><div class="container"><legend>Ваши данные</legend><fieldset><label><input class="required" type="text" name="fio" autofocus required><span></span><div class="placeholder">Введите ФИО</div></label><label><input class="required" type="password" name="pass" required><span></span><div class="placeholder">Пароль</div></label><label><input class="required" type="text" name="email" required><span></span><div class="placeholder">Email</div></label><label><select><option>Москва	</option><option>Санкт-Петербург	</option><option>Казань	</option></select><div class="placeholder">Город</div></label><label><input type="tel" name="phone" onFocus="this.className='norequired'" onBlur="this.className=''"><span></span><div class="placeholder">Телефон</div></label><div class="gender"><label><input type="radio" name="gender" checked><span>Я - парень</span></label><label><input type="radio" name="gender"><span>Я - девушка</span></label></div></fieldset></div></section><section class="right"><div class="container"><legend>Важно знать!</legend><div class="salut"><img src="./img/pic.png" alt="картинка"><ol><li><span>Развивайтесь не смотря ни на что</span></li><li><span>Не повторяйте за тем, кто повторяет</span></li></ol></div><div class="photo"><label><input type="file"><span>Загрузить фото</span></label></div><div class="agree"><label><input type="checkbox" name="agree" checked><span class="yes"></span><span>Я прочитал и соглашаюсь с <a href="">правилами</a> участия в акции.</span></label></div><button type="submit">Участвовать</button></div></section></form></main><script type="text/javascript" src="bundle.js"></script></body></html>
