<!DOCTYPE html><html lang="en"><head><meta name="viewport" content="width=device-width, minimum-scale=0, maximum-scale=.8" />
<meta charset="UTF-8"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;amp;subset=cyrillic"><title>Форма для mos.ru</title><link href="styles.css" rel="stylesheet"></head><body><main class="form_container"><form class="form" autocomplite="on" name="form"><section class="left"><div class="container"><legend>Ваши данные</legend><div class="fieldset"><label><input class="input" id="fio" type="text" required><span></span><div class="placeholder">Введите ФИО</div></label><label><div class="button" id="showPass"></div><input class="input" id="pass" type="password" required><span></span><div class="placeholder">Пароль</div></label><label><input class="input" id="email" type="text" required><span></span><div class="placeholder">Email</div></label><label><select class="input placeholder_out" id="list"><option selected disabled> </option><option>Москва	</option><option>Санкт-Петербург	</option><option>Казань	</option></select><div class="placeholder">Город</div></label><label><input class="input placeholder_out" id="tel" type="tel"><span></span><div class="placeholder">Телефон</div></label><div class="gender"><div class="switch"><label><input type="radio" name="slide" checked><span>Я - парень</span><div class="slider"></div></label><label><input type="radio" name="slide"><span>Я - девушка</span><div class="slider"></div></label></div></div></div></div></section><section class="right"><div class="container"><legend>Важно знать!</legend><div class="someinfo"><div class="img"><img src="./img/pic.png"></div><ol><li><span>Развивайтесь не смотря ни на что</span></li><li><span>Не повторяйте за тем, кто повторяет</span></li></ol></div><div class="photo"><label><input id="photo" type="file" accept="image/*"><span id="file_src">Загрузить фото</span></label></div><div class="agree"><label><input type="checkbox" name="agree" checked><span class="yes"></span><span>Я прочитал и соглашаюсь с <a href="">правилами</a> участия в акции.</span></label></div><button type="submit">Участвовать</button></div></section></form></main><script type="text/javascript" src="bundle.js"></script></body></html>
